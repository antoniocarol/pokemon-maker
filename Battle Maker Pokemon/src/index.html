<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap"
      rel="stylesheet"

  <body>
    <!--START PAGE STUFF-->
    <div class="conteudoInicial">
      <div class="background">
       <video autoplay muted loop>
          <source src="../assets/videoBackground.mp4" type="video/mp4" />
       </video>
      </div>
      <button class="startButton">START</button>
    </div>

    <!--PLAYER SELECTION STUFF-->
    <div class="pokemonSelection">
      <div class="selectionContainer p1 hidden">
        <img src="../assets/leftarrow.png" class="leftArrow" alt="leftArrow" />
        <div class="pokemonMenu">
          <span class="player">Player 1</span>
          <span class="textContainer">Escolha o Pokemon:</span>
          <div class="pokemonInfo">   
             <img class="pokemonImage" alt="pokemonImage" />
          </div>
          <span class="pokemonName"></span>
          <!--<input placeholder="Search name" class="pokemonInput"> Perdi a parte da pesquisa na hora de tentar passar pra React -->
</div>
        <img src="../assets/rightarrow.png" class="rightArrow" alt="rightArrow" />
      </div>
      <div class="selectionContainer p2 hidden">
        <img src="../assets/leftarrow.png" class="leftArrow" alt="leftArrow" />
        <div class="pokemonMenu">
          <span class="player">Player 2</span>
          <span class="textContainer">Escolha o Pokemon:</span>
          <div class="pokemonInfo">   
            <img class="pokemonImage" alt="pokemonImage" />
          </div>
          <span class="pokemonName"></span>
          <!--<input placeholder="Search name" class="pokemonInput"> Perdi a parte da pesquisa na hora de tentar passar pra React -->
        </div>
        <img src="../assets/rightarrow.png" class="rightArrow" alt="rightArrow" />
      </div>
      <button class="confirmButton hidden">CONFIRM</button>
    </div>
